<div class="header">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#0A2A5B" fill-opacity="1" d="M0,256L48,224C96,192,192,128,288,138.7C384,149,480,235,576,256C672,277,768,235,864,218.7C960,203,1056,213,1152,192C1248,171,1344,117,1392,90.7L1440,64L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z">
            
        </path>
    </svg> 
    <div class="header__logo"><img [src]="logo_URL" width="200" height="200"></div> 

    <form  #f="ngForm" (ngSubmit)="onSubmit(f)" class="input-group mb-3 header__formulario">  
            
        <input type="text" [(ngModel)]="search" required name="search"  class="form-control header__filtro" placeholder="digite o nome de um jornal"  id="filter" />
        <button class="btn btn-outline-secondary header__botao__pesquisa"  (click)="searchNews()" type="submit" id="button-addon2 " [disabled]="!f.valid">
            <img [src]="img_src" width="32" height="32">            
        </button>
    </form>

    <div class="header__busca" *ngIf="exibirIconeSemBuscas">
        <img [src]="URL_busca" width="50" height="40">
        <p> você não buscou nada</p>
    </div>
    
    <div class="card header__card__father" *ngFor="let item of filteredNews" >
        <div class="header__card">
            <span>{{ item.title| titlecase}}</span> 
            <button type="button" class="btn btn-primary header__botao__card" (click)="item.isCollapsed = !item.isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                Ver detalhe da ação
                <img [src]="seta_url">
            </button>
        </div>    
        <div id="collapseBasic header__card__segundo" *ngIf="item.isCollapsed">
            <div class="well well-lg card card-block card-header header__card__son">
               <span class="header__card__son__descricao">{{ item.description }}</span>             
               <button type="button" class="btn btn-primary header__button__modal" (click)="showConfirmationModal()">
                    Ver mais
                </button>
            </div>
        </div>
    </div>
</div>
